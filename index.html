        #addModal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 25px; border-radius: 12px; box-shadow: 0 15px 50px rgba(0,0,0,0.3); z-index: 1001; width: 90%; max-width: 350px; }

<body>

<div class="container">
    <h2>ğŸ§ª å®éªŒå®¤è¯•å‰‚åº“</h2>
    <div class="controls">
        <input type="text" id="uiSearch" oninput="doSearch()" placeholder="æœç´¢åç§°ã€ä½ç½®ã€CASå·...">
        <div class="add-btn-wrapper">

            <div class="add-hint">æ·»åŠ æ–°è¯•å‰‚</div>

<div id="overlay" onclick="toggleModal(false)"></div>
<div id="addModal">
    <h3 style="margin-top:0">æ·»åŠ æ–°è¯•å‰‚</h3>
    <input type="text" id="newName" class="modal-input" placeholder="è¯•å‰‚åç§° (å¿…å¡«)">
    <input type="text" id="newLoc" class="modal-input" placeholder="å‚¨å­˜ä½ç½® (å¿…å¡«)">
    <input type="text" id="newCas" class="modal-input" placeholder="caså· (é€‰å¡«)">
    <button onclick="addNew()" style="width:100%; padding:10px; background:var(--primary-color); color:white; border:none; border-radius:6px;">ç¡®å®šæ·»åŠ </button>
</div>

<script>
    // === 2. é…ç½®åŒºåŸŸ (è¯·å†æ¬¡å¡«å…¥ä½ çš„ URL å’Œ Key) ===
    const S_URL = 'ä½ çš„Project URL';
    const S_KEY = 'ä½ çš„anon public key';
    // ===========================================

    // ä½¿ç”¨ db ä½œä¸ºå˜é‡åï¼Œé¿å…ä¸åº“å supabase å†²çª
    let db;
    let allData = [];

    async function init() {
        try {
            // åˆå§‹åŒ–å®¢æˆ·ç«¯
            db = window.supabase.createClient(S_URL, S_KEY);
            
            // è·å–æ•°æ®
            const { data, error } = await db
                .from('reagents')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) throw error;

            allData = data;
            render(allData);
        } catch (err) {
            console.error("åˆå§‹åŒ–é”™è¯¯:", err);
            document.getElementById('statsInfo').innerText = "è¿æ¥å¤±è´¥ï¼Œè¯·æ£€æŸ¥ URL å’Œ Key æ˜¯å¦æ­£ç¡®";
        }
    }

    function render(list) {
        const container = document.getElementById('results');
        document.getElementById('statsInfo').innerText = `å…±æœ‰ ${list.length} ç§è¯•å‰‚`;
        container.innerHTML = '';
        list.forEach((item) => {
            const div = document.createElement('div');
            div.className = 'reagent-card';
            div.innerHTML = `
                <div class="reagent-loc">${item.location}</div>
                <div class="reagent-name">${item.name}</div>
                <div class="reagent-cas">CASå·: ${item.cas || '--'}</div>
                <button class="btn-del" onclick="deleteItem(${item.id})">åˆ é™¤è¯•å‰‚</button>
            `;
            container.appendChild(div);
        });
    }

    function doSearch() {
        const key = document.getElementById('uiSearch').value.toLowerCase();
        const filtered = allData.filter(item => 
            (item.name||'').toLowerCase().includes(key) || 
            (item.location||'').toLowerCase().includes(key) || 
            (item.cas||'').includes(key)
        );
        render(filtered);
    }

    function toggleModal(show) {
        document.getElementById('addModal').style.display = show ? 'block' : 'none';
        document.getElementById('overlay').style.display = show ? 'block' : 'none';
    }

    async function addNew() {
        const name = document.getElementById('newName').value.trim();
        const loc = document.getElementById('newLoc').value.trim();
        const cas = document.getElementById('newCas').value.trim();
        if(!name || !loc) return alert("åç§°å’Œä½ç½®ä¸èƒ½ä¸ºç©º");
        if(allData.some(item => item.name === name)) return alert("è¯•å‰‚å·²å­˜åœ¨");

        const { data, error } = await db.from('reagents').insert([{ name, location: loc, cas }]).select();
        if(error) {
            alert("æ·»åŠ å¤±è´¥: " + error.message);
        } else {
            allData.unshift(data[0]); 
            render(allData); 
            toggleModal(false); 
        }
    }

    async function deleteItem(id) {
        if(confirm("ç¡®å®šè¦æ°¸ä¹…åˆ é™¤å—ï¼Ÿ")) {
            const { error } = await db.from('reagents').delete().eq('id', id);
            if(!error) {
                allData = allData.filter(item => item.id !== id);
                render(allData);
            } else {
                alert("åˆ é™¤å¤±è´¥");
            }
        }
    }

    // å¯åŠ¨
    init();
</script>
